<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        class="lowercase"
        id="jhi-payment-cart-heading"
        data-cy="PaymentCartCreateUpdateHeading"
        jhiTranslate="infinityshoppingApp.paymentCart.home.createOrEditLabel"
      >
        Change kind of payment and shipment
      </h2>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="infinityshoppingApp.paymentCart.kindOfPaymentAndShipment" for="field_name">Kind of payment and shipment</label>
        <select class="form-control" name="name" id="field_name" formControlName="name" data-cy="name">
          <option *ngFor="let payment of payments; trackBy: trackId" [value]="payment.name">
            {{payment.name}} +{{payment.priceGross}} $
          </option>
        </select>
       
        <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
